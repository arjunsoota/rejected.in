{% extends 'main\base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <br>
    <h2>New post by {{ user_obj.name }}</h2><hr>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    
{% endblock %}
