        <style>
            
            html, body {
                height: 100%;
                margin: 0;
                }

                .wrapper {
                min-height: 100%;

                /* Equal to height of footer */
                /* But also accounting for potential margin-bottom of last child */
                margin-bottom: -50px;
                }
                .footer,
                .push {
                height: 50px;
                
                }
                 .media {
                  display: block;
                  

                .media {
                  display: block;
                  padding: 1em;

                }
                .media > img {
                  float: left;
                }

                

        </style>

    <body>
            <div class="wrapper">
                    <div class="page-header">
                            <nav class="navbar navbar-dark bg-primary">

                                        <a class="navbar-brand" href="{% url 'logout' %}" >We've all faced rejection.</a>
