{% extends 'main\base.html' %}

{% block content %}
     <br>
     <br>
     <br>
<div class="card-columns" style="display: inline-block">

    {% for post in posts %}
    
    <div class="card p-3">
            <div class="card-body">
            <div class="media">
                <img src= "{{ post.profile_image }}"style="width:100px;height:100px" class=" align-self-start mr-3" >
            <div class="media-body">
                <h5 class="card-title"><a style="text-decoration: none" href="https://www.twitter.com/{{post.author}}"target="_blank">{{ post.name }}</a></h5>
                <h6 class="text-muted bold" style="LINE-HEIGHT:1px;">{{ post.position }}</h6>
                <p class="card-text" >{{ post.text }}</p>
                <p class="card-text"><small class="text-muted"> {{ post.published_date }}</small></p>
            </div>
        </div>
    </div>
    </div>
          
    {% endfor %}
</div>
{% endblock %}
