{% extends 'main\base.html' %}
{% block content %}
     <br>
     <br>
     <br>
<div class="card-columns" >

    {% for post in posts %}

    
                    <div class="card p-3">
                            <div class="card-body">
                            <div class="media">
                                <img src= "{{ user_obj.profile_image_url_https }}" class="align-self-start mr-3" alt="...">
                            </div>
                            <h5 class="card-title"><a href="https://www.twitter.com/{{post.author}}"target="_blank">{{ user_obj.name }}</a></h5>
                            <p class="card-text">{{ post.text }}</p>
                            <p class="card-text"><small class="text-muted"> {{ post.published_date }}</small></p>
                            </div>
                    </div>
          

    {% endfor %}
</div>
{% endblock %}
